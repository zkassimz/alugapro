<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Home - Gerenciamento de Aluguéis</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/bs5-sidebar@1.0.4/dist/index.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/imoveis">Imóveis</a></li>
                <li><a href="/regras">Regras</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </div>

 
        <div class="content" style="flex: 1; padding: 20px;">
            <div class="container">
                <h1>Bem-vindo ao Gerenciamento de Aluguéis</h1>
                <div th:replace="~{home :: content}"></div> 
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
      
            $('#toggle-drawer').on('click', function() {
                $('.sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
