<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Listagem de Imóveis</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Imóvel</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="imovel : ${imoveis}">
                        <td th:text="${imovel.id}"></td>
                        <td th:text="${imovel.cliente}"></td>
                        <td th:text="${imovel.descricao}"></td>
                        <td th:text="${imovel.preco}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
